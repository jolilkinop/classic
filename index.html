<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваша одежда - доставка</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrap">
            <div class="logo"><a class="logo_link" href="index.html"><img src="img/header/logo.png" alt="logo" class="logo_img"></a></div>
        <div class="phone">
            <img src="img/header/phone.svg" alt="phone" class="phone_icone">
            <a href="#" class="phone_number">5(63)593-93-80</a>
        </div>
        <!-- Header navigetion -->
        <div class="header-nav">
            <button class="header-nav_burger">
                <span class="header-nav_button"></span>
            </button>
            <div class="bell">
                <button class="bell_button">Заказать обратный звонок</button>
            </div>
            <a href="basket.html" class="header-nav_button-backet">
                <img src="img/header/basket.svg" alt="" class="header-nav_basket">
            </a>
        </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Section main start -->
    <main class="main">
        <div class="wrap">
            <div class="adventising">
                <button class="adventising_button-left">
                    <img src="img/main/left_vector.svg" alt="button-left" class="adventising_left">
                </button>
                <div class="adventising_image">
                    <img src="img/main/img_4.jpg" alt="Реклама" class="advertising_img active">
                    <img src="img/main/img_1.jpg" alt="Реклама" class="advertising_img">
                    <img src="img/main/img_2.jpg" alt="Реклама" class="advertising_img">
                    <img src="img/main/img_3.jpg" alt="Реклама" class="advertising_img">
                </div>
                <div class="adventising_slider">
                    <button class="adventising_slider-btn active"></button>
                    <button class="adventising_slider-btn"></button>
                    <button class="adventising_slider-btn"></button>
                    <button class="adventising_slider-btn"></button>
                </div>
                <button class="adventising_button-right">
                    <img src="img/main/right_vector.svg" alt="button-right" class="adventising_right">
                </button>
            </div>
        </div>
    </main>
    <!-- Section main end -->

    <!-- Section catalog start -->
    <section class="catalog">
        <div class="wrap">
            <h3 class="title"><a href="catalog.html" class="title_port">Каталог</a></h3>
            <div class="category-top">
                <div class="categoty_card categoty_card-one">
                    <img src="img/catalog/skirt.png" alt="Юбки" class="category_img">
                    <a href="catalog.html" class="category_title">Юбки</a>
                    <img src="img/catalog-adaptive/butterfly1.png" alt="" class="category_img-one">
                    <img src="img/catalog-adaptive/butterfly2.png" alt="" class="category_img-two">
                </div>
                <div class="categoty_card categoty_card-two category_card-adaptive">
                    <img src="img/catalog-adaptive/branch.png" alt="" class="category_img-fhree">
                    <img src="img/catalog/blouse.png" alt="Юбки" class="category_img">
                    <a href="catalog.html" class="category_title">Блузки</a>
                </div>
                <div class="categoty_card categoty_card-three category_card-adaptive">
                    <img src="img/catalog-adaptive/hotpng 9.png" alt="" class="category_img-four">
                    <img src="img/catalog/dresses.png" alt="Юбки" class="category_img">
                    <a href="catalog.html" class="category_title">Платья</a>
                </div>
            </div>
            <div class="category-bottom">
                <div class="categoty_card categoty_card-four category_card-adaptive">
                    <img src="img/catalog-adaptive/hotpng 7.png" alt="" class="category_img-five">
                    <img src="img/catalog/pants.png" alt="Юбки" class="category_img">
                    <a href="catalog.html" class="category_title">Брюки</a>
                </div>
                <div class="categoty_card categoty_card-five category_card-adaptive">
                    <img src="img/catalog-adaptive/butterfly2.png" alt="" class="category_img-six">
                    <img src="img/catalog-adaptive/hotpng 8.png" alt="" class="category_img-seven">
                    <img src="img/catalog/linen.png" alt="Юбки" class="category_img">
                    <a href="catalog.html" class="category_title">Нижнее белье</a>
                </div>
                <img src="img/catalog/branch.png" alt="" class="branch">
                <img src="img/catalog/butterfly1.png" alt="" class="butterfly-one">
                <img src="img/catalog/butterfly2.png" alt="" class="butterfly-two">
            </div>
        </div>
    </section>
    <!-- Section catalog end -->

    <!-- Section  review start -->
    <section class="review">
        <div class="wrap">
            <div class="review_info">
                <h3 class="title"><a href="" class="title_port">Отзывы</a></h3>
            <img src="img/review/butterflies.png" alt="" class="butterfly">
            </div>
            <div class="review-clients">
                <img src="img/review/reviewOne.png" alt="" class="review_adaptive">
                <button class="review-clients_button-left"><img src="img/review/button-left.png" alt=""></button>
                <img src="img/review/review.png" alt="" class="rewiew-clients_img">
                <img src="img/review/backgraund.jpg" alt="" class="review-clients_background">
                <img src="img/review/backgraung-mini.jpg" alt="" class="review-clients_background-mini">
                <button class="review-clients_button-right"><img src="img/review/button-right.png" alt=""></button>
            </div>
        </div>
    </section>
    <!-- Section  review end -->

    <!-- Section contacts start -->
    <section class="contacts">
        <div class="wrap">
            <h3 class="title"><a href="contact.html" class="title_port">Контакты</a></h3>
            <img src="img/contacts/ledy.png" alt="" class="contacts_ledy">
            
        <div class="contacts_networks">
            <a href="#"><img src="img/contacts/viber.svg" alt="viber" class="contacts_icon"></a>
            <a href="#"><img src="img/contacts/vk.svg" alt="viber" class="contacts_icon"></a>
            <a href="#"><img src="img/contacts/instagram.svg" alt="viber" class="contacts_icon"></a>
            <a href="#"><img src="img/contacts/whatsapp.svg" alt="viber" class="contacts_icon"></a>
        </div>
        <a href="#" class="contacts_email">RoseRoom@mail.ru</a>
        </div>
    </section>
    <!-- Section contacts end -->

    <!-- Footer start -->
    <footer class="footer">
        <div class="wrap">
            <p class="footer_text">©Rose Room, 2020</p>
        </div>
    </footer>
    <!-- Footer end -->
    <div class="popup-container">
        <div class="popum-menu">
            <ul class="popup-menu_list">
                <img src="img/popup-menu/close.png" alt="close" class="popup-menu_close">
                <li class="popup-menu_link">Платья</li> 
                <p class="line"></p>
                <li class="popup-menu_link">Брюки</li>
                <p class="line"></p>
                <li class="popup-menu_link">Юбки</li>
                <p class="line"></p>
                <li class="popup-menu_link">Блузки</li>
                <p class="line"></p>
                <li class="popup-menu_link">Нижнее белье</li>
                <p class="line"></p>
                <li class="popup-menu_link">Новости</li>
                <p class="line"></p>
                <li class="popup-menu_link">Контакты</li>
            </ul>
        </div>
    </div>
    <!-- Popup menu start -->
    <div class="back">
        <div class="back-call">
            <div class="back-call_content">
                <p class="back-call_text">Введите номер телефона</p>
                <form action="" class="back-ball_form">
                    <input type="tel" name="mobil" id="tel" class="back-call_mobil" placeholder="+7 (000) 000-00-00" required>
                </form>
                <div class="btn-dispatch">
                    <button class="btn-dispatch_form">Отправить</button>
                </div>
            </div>
        </div>
    </div>
    <div class="thanks">
        <div class="thanks_back-call">
            <div class="thanks_content">
                <img src="img/thanks/close.png" alt="X" class="thanks_close">
                <img src="img/thanks/thanks.png" alt="Спасибо! Наш менеджер свяжится с вами" class="thanks_appeal">
            </div>
        </div>
    </div>
    <!-- Popup menu end -->
</body>


</html>
