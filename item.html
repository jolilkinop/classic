<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/item.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrap">
            <div class="logo"><a href="index.html"><img src="img/header/logo.png" alt="logo"></a></div>
        <div class="phone">
            <img src="img/header/phone.svg" alt="phone" class="phone_icone">
            <a href="#" class="phone_number">5(63)593-93-80</a>
        </div>
        <!-- Header navigetion -->
        <div class="header-nav">
            <button class="header-nav_burger">
                <span class="header-nav_button"></span>
            </button>
            <div class="bell">
                <button class="bell_button">Заказать обратный звонок</button>
            </div>
            <a href="basket.html" class="header-nav_button-backet">
                <img src="img/header/basket.svg" alt="" class="header-nav_basket">
            </a>
        </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Item-card start -->
    <main class="item-card">
        <div class="wrap">
            <div class="menu-nav">
                <p class="menu-nav_info-text"><a href="index.html">Rose Room</a></p>
                <p class="menu-nav_info-text"><a href="#"> / </a></p>
                <p class="menu-nav_info-text"><a href="catalog.html">Каталог</a></p>
                <p class="menu-nav_info-text"><a href="#"> / </a></p>
                <p class="menu-nav_info-text"><a href="catalog.html">Платья</a></p>
                <p class="menu-nav_info-text"><a href="#"> / </a></p>
                <p class="menu-nav_info-text menu-nav_active"><a href="#">Платье мини</a></p>
            </div>
            <div class="item-card_product">
                <div class="item-card_img">
                    <img src="img/item-card/1.png" alt="alt" class="item-card_img item-card_bolt">
                    <img src="img/item-card/2.png" alt="alt" class="item-card_img item-catd_img-adaptive pos-one">
                    <img src="img/item-card/3.png" alt="alt" class="item-card_img item-catd_img-adaptive pos-two">
                    <img src="img/item-card/4.png" alt="alt" class="item-card_img item-catd_img-adaptive pos-fhree">
                </div>
                <div class="item-card_info">
                        <h3 class="item-card_name">Платье мини tie dye</h3>
                    <p class="item-card_price">1500 ₽ </p>
                    <div class="item-card_size">
                        <button class="item-card_size-btn">S</button>
                        <button class="item-card_size-btn">M</button>
                        <button class="item-card_size-btn">L</button>
                        <button class="item-card_size-btn">XL</button>
                    </div>
                    <h3 class="item-card_description">Описание товара</h3>
                    <div class="item-card_specification">
                        <p class="item-card_text"><span class="item-card_property">Материал:</span> хлопок</p>
                        <p class="item-card_text"><span class="item-card_property">Длина:</span> мини</p>
                        <p class="item-card_text"><span class="item-card_property">Вырез:</span> квадратный</p>
                        <p class="item-card_text"><span class="item-card_property">Рукава:</span> без рукавов</p>
                        <p class="item-card_text"><span class="item-card_property">Сезон:</span> лето</p>
                        <p class="item-card_text"><span class="item-card_property">Декоративные элементы:</span> кулиска</p>
                    </div>
                </div>
            </div>
            <div class="btn-dispatch">
                <button class="btn-dispatch_form">Добавить в корзину</button>
            </div>
        </div>
    </main>
    <!-- Item-card end -->

    <!-- Footer start -->
    <footer class="footer">
        <div class="wrap">
            <p class="footer_text">©Rose Room, 2020</p>
        </div>
    </footer>
    <!-- Footer end -->
</body>
</html>
