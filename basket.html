<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/backet.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">
    <script src="js/basket.js" defer></script>
</head>
<body>
    <!-- Header start -->
    <header class="header">
        <div class="wrap">
            <div class="logo"><a href="index.html"><img src="img/header/logo.png" alt="logo"></a></div>
            <div class="phone">
                <img src="img/header/phone.svg" alt="phone" class="phone_icone">
                <a href="#" class="phone_number">5(63)593-93-80</a>
            </div>
        <!-- Header navigetion -->
            <div class="header-nav">
                <button class="header-nav_burger">
                    <span class="header-nav_button"></span>
                </button>
                <div class="bell">
                    <button class="bell_button">Заказать обратный звонок</button>
                </div>
                <a href="basket.html" class="header-nav_button-backet">
                    <img src="img/header/basket.svg" alt="" class="header-nav_basket">
                </a>
            </div>
        </div>
    </header>
    <!-- Header end -->

    <!-- Backet start -->
    <section class="basket-section">
        <div class="wrap">
            <div class="menu-nav">
                <p class="menu-nav_info-text"><a href="index.html">Rose Room</a></p>
                <p class="menu-nav_info-text"><a href="#"> / </a></p>
                <p class="menu-nav_info-text menu-nav_active"><a href="#">Корзина</a></p>
            </div>
            <div class="backet-product">
                <div class="product-client">
                    <div class="product-client_img">
                        <img src="img/backet/1591036221474122773 1.png" alt="Фото" class="product-client_card">
                    </div>
                    <div class="product-client_info">
                        <p class="product-client_title">Платье мини</p>
                        <p class="product-client_price">1500 ₽</p>
                        <p class="product-client_size">M</p>
                    </div>
                    <div class="product-client_delete">
                        <button class="product-client_btn"><img src="img/backet/close.png" alt="close" class="close"></button>
                    </div>
                </div>
                <p class="line"></p>
                <div class="product-client">
                    <div class="product-client_img">
                        <img src="img/backet/1588187115454782059 2.png" alt="Фото" class="product-client_card">
                    </div>
                    <div class="product-client_info">
                        <p class="product-client_title">Платье мини</p>
                        <p class="product-client_price">1500 ₽</p>
                        <p class="product-client_size">M</p>
                    </div>
                    <div class="product-client_delete">
                        <button class="product-client_btn"><img src="img/backet/close.png" alt="close" class="close"></button>
                    </div>
                </div>
                <p class="line"></p>
                <div class="product-client">
                    <div class="product-client_img">
                        <img src="img/backet/1591665154695730014 1.png" alt="Фото" class="product-client_card">
                    </div>
                    <div class="product-client_info">
                        <p class="product-client_title">Платье мини</p>
                        <p class="product-client_price">1500 ₽</p>
                        <p class="product-client_size">M</p>
                    </div>
                    <div class="product-client_delete">
                        <button class="product-client_btn"><img src="img/backet/close.png" alt="close" class="close"></button>
                    </div> 
                </div>
            </div>
            <div class="btn-dispatch">
                <button class="btn-dispatch_form-link">Отправить</button>
            </div>
        </div>
    </section>
    <!-- Backet end -->

    <!-- Footer start -->
    <footer class="footer">
        <div class="wrap">
            <p class="footer_text">©Rose Room, 2020</p>
        </div>
    </footer>
    <!-- Footer end -->

    <!-- Popup order start -->
    <div class="order">
        <div class="order_popup">
            <div class="order_content">
                <div class="order_container">
                    <button class="order_btn"><img src="img/popup-menu/close.png" alt="close"></button>
                <h3 class="order_title">Оформление заказа</h3>
                <form action="" class="order_form">
                    <div class="order_block">
                        <p class="order_text">Телефон:</p>
                        <input type="tel" class="order_input">
                    </div>
                    <div class="order_block">
                        <p class="order_text">E-mail:</p>
                        <input type="tel" class="order_input">
                    </div>
                    <div class="order_block">
                        <p class="order_text">Город:</p>
                        <input type="tel" class="order_input">
                    </div>
                    <p class="order_text">Адрес:<form action="" class="order_adress">
                        <input type="text" class="order_input order_adress-bolt">
                        <input type="text" class="order_input order_adress-min">
                        <input type="text" class="order_input order_adress-min">
                    </form></p>
                    <div class="order_block order_block-mod">
                        <input type="checkbox" class="order_checkbox" checked>
                        <p class="order_text">согласие на обработку персональных данных</p>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <div class="thanks">
        <div class="thanks_back-call">
            <div class="thanks_content">
                <img src="img/thanks/close.png" alt="X" class="thanks_close">
                <img src="img/backet/thanks_basket.png" alt="Спасибо! Наш менеджер свяжится с вами" class="thanks_appeal">
            </div> 
        </div>
    </div>
</body>
</html>
